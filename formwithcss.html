<!DOCTYPE html>
<head>
    <title>FORMWITHCSS</title>
</head>
<body>
    <table border="1">
        <form>
            <label> FIRST NAME : </label>
            <input type="text" required maxlength="50" placeholder="First Name"> (MAX 50 Characters Allowed)<br><br>
            <label>LAST NAME :  </label>
            <input type="text" required maxlength="50" placeholder="Last Name"> (MAX 50 Characters Allowed)<br><br>
            <label> Email ID</label>
            <input type="email" placeholder="asdncm@gmail.com"><br><br>
            <label>PHONE NUMBER : </label>
            <input type="number" placeholder="7876XXXXXXX"><br><br>
            <label>GENDER :</label>
            <input type="radio" name="GENDER">
            <label>Male</label>
            <input type="radio" name="GENDER">
            <label>Female</label><br><br>
            <label>Date Of Birdth (DOB) : </label>
            <input type="date" placeholder="Day"><br><br>
            <label>Address</label>
            <textarea rows="10" cols="30"></textarea><br><br>
            <label>CITY :</label>
            <input type="text" placeholder="Bengalore" required maxlength="50"> (MAX 50 Characters Allowed)<br><br>
            <label>PIN CODE :</label>
            <input type="number" placeholder="98567" required max="6"> (MAX 6 Number Allowed)<br><br>
            <label>STATE :</label>
                <select>
                    <option>TS</option>
                    <option>AP</option>
                    <option>UP</option>
                    <option>DEL</option>
                </select><br><br>
                <label>COUNTRY :</label>
                <select>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>JAPAN</option>
                </select><br><br>
            <label>HOBBIES :</label>
            <input type="checkbox">
            <label>Drawing</label>
            <input type="checkbox">
            <label>Singing</label>
            <input type="checkbox">
            <label>Dancing</label>
            <input type="checkbox">
            <label>Skething</label>
            <input type="checkbox">
            <label>Others :</label>
            <input type="text" placeholder="Ex.Teaching">  :  (Max 50 Characters Allowed)<br><br>
            <label>QULIFICATION :</label>
            <input type="checkbox">
            <label>Hight School(10th)</label><br><br>
            <input type="checkbox">
            <label>Higher School(12th)</label><br><br>
            <input type="checkbox">
            <label>Graduation(Bachelors)</label><br><br>
            <input type="checkbox">
            <label>Post Graduation(Master)</label><br><br>
            <input type="checkbox">
            <label>Phd</label><br><br>
            <label>Course Applied for :</label>
            <input type="checkbox">
            <label>BCA</label><br><br>
            <input type="checkbox">
            <label>B.Com</label><br><br>
            <input type="checkbox">
            <label>B.Sc</label><br><br>
            <input type="checkbox">
            <label>B.A</label><br><br>
            <input type="checkbox">
            <label>MCA</label><br><br>
            <input type="checkbox">
            <label>M.Com</label><br><br>
            <input type="checkbox">
            <label>M.Sc</label><br><br>
            <input type="checkbox">
            <label>MA</label><br><br>
            <button>SUBMITE</button>
            <button>RESET</button>


        </form>
    </table>

</body>
</html>
