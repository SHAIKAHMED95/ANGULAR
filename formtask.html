<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Application Form</legend>
                <label for="name">NAME</label>
                <input type="text" id="name" required minlength="5" maxlength="8">
                <br><br>
                <label>Email</label>
                <input type="email">
                <br><br>
                <label>GENDER</label>
                <input type="radio" name="GENDER">
                <label>MALE</label>
                <input type="radio" name="GENDER">
                <label>FEMALE</label>
                <br><br>
                <label>Nationality</label>
                    <select>
                        <option>India</option>
                        <option>UK</option>
                        <option>USA</option>
                        <option>ENGLAND</option>
                    </select>
                <br><br>
                <label>SHILLS</label>
                <input type="checkbox">
                <label>Asp.Net</label>
                <input type="checkbox">
                <label>jQuery</label>
                <input type="checkbox">
                <label>MVC</label>
                <input type="checkbox">
                <label>Sql Server</label>
                <br><br>
                <label>Post Applying for</label>
                <input type="radio">
                <label>Trainee</label>
                <input type="radio">
                <label>Software Engineer</label>
                <input type="radio">
                <label>Team Lead</label>
                <input type="radio">
                <label>Project Manager</label>
                <br><br>
                <label>Upload Resume:</label>
                <input type="file">
                <br><br>
                <label>Paste your Resume :</label>
                <textarea rows="10" cols="20">Sample resume text...</textarea>
                <br><br>
                <input type="checkbox">
                <label>Notify me the status via Email</label>
                <br><br>
                <input type="radio">
                <label>I gree to term & conditions</label>
                <br><br>
                <button>SUBMITE</button>
                
                <button>RESET</button>
        </fieldset>
    </form>
